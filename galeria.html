<script>
$( function() {
	
	var misTabs = $( "#galeria-tabs" ).tabs({
		show: { effect: "fadeIn", duration: 800 },
		hide: { effect: "fadeOut", duration: 800 }
	});


	setInterval(function() {
		
		var pestañaActiva = misTabs.tabs("option", "active");
		
		var totalPestañas = misTabs.find("ul li").length;
		
		var siguientePestaña = (pestañaActiva + 1) % totalPestañas;
		
		misTabs.tabs("option", "active", siguientePestaña);
		
	}, 3000); 

} );
</script>
